<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .status {
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
        .status.connected {
            background-color: #d4edda;
            color: #155724;
        }
        .status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }
        .info {
            font-size: 12px;
            color: #666;
            line-height: 1.5;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: #ff5500;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .button:hover {
            background-color: #ff7733;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸŽµ SoundWrapped</h1>
    </div>
    
    <div id="status" class="status disconnected">
        Checking connection...
    </div>
    
    <div class="info">
        <p>This extension tracks your SoundCloud listening activity and sends it to SoundWrapped for analytics.</p>
        <p><strong>Make sure you're logged into SoundWrapped in your browser.</strong></p>
    </div>
    
    <button class="button" id="openSoundWrapped">Open SoundWrapped</button>
    
    <script src="popup.js"></script>
</body>
</html>
