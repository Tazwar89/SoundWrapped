# application.yml

# ----------------------------
# Default profile (development/production)
# ----------------------------
spring:
  application:
    name: SoundWrapped
  server:
    port: 8081
  datasource:
    url: jdbc:postgresql://localhost:5432/soundwrapped
    username: postgres
    password: postgres
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

