# application-e2e.properties

# Do NOT define spring.datasource.* here (Testcontainers injects them)

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# (optional) reduce noise in logs
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SoundCloud API configuration (required for ApplicationContext to load)
soundcloud.client-id=test-client-id
soundcloud.client-secret=test-client-secret
soundcloud.api.base-url=https://api.soundcloud.com