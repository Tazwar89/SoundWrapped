# Test profile (isolated, no Docker needed)
spring.application.name=SoundWrappedTest

# Database configuration - supports both H2 (local) and PostgreSQL (CI)
# Environment variables take precedence if set (e.g., in CI/CD)
# Default to H2 for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# Driver class name - use environment variable if set, otherwise default to H2
# In CI, SPRING_DATASOURCE_DRIVER_CLASS_NAME will be set to org.postgresql.Driver
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}

# JPA configuration - use environment variable if set, otherwise default to H2
# In CI, SPRING_JPA_DATABASE_PLATFORM will be set to PostgreSQLDialect
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate SQL logging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SoundCloud API configuration (required for ApplicationContext to load)
soundcloud.client-id=test-client-id
soundcloud.client-secret=test-client-secret
soundcloud.api.base-url=https://api.soundcloud.com