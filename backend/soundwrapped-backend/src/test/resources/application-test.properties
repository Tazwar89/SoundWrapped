# Test profile (isolated, no Docker needed)
spring.application.name=SoundWrappedTest

# H2 in-memory DB
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Hibernate SQL logging (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# SoundCloud API configuration (required for ApplicationContext to load)
soundcloud.client-id=test-client-id
soundcloud.client-secret=test-client-secret
soundcloud.api.base-url=https://api.soundcloud.com